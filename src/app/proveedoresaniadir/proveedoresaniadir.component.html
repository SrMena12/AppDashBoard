<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Razon Social</mat-label>
                <input matInput type="text" placeholder="Razon Social" formControlName="Nombre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Persona Contacto</mat-label>
                <input matInput type="text" placeholder="Persona Contacto" formControlName="Apellidos">
            </mat-form-field>
        </div>

    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Guardar'}}</button>
    </div>
</form>
